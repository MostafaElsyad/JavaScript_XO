<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GamePlay | XO</title>
</head>
<body>
    <section class="game-sect">
        <div id="choseContainer" class="chose-container">
            <h4 class="chose">chose one character</h4>
            <button id="x" class="chose-btn">X</button>
            <button id="o" class="chose-btn">O</button>
        </div>
        <div id="container" class="game-container">
            <div id="fristSquare" class="frist-square square"></div>
            <div id="secondSquare" class="second-square square"></div>
            <div id="thirdSquare" class="third-square square"></div>
            <div id="fourthSquare" class="fourth-square square"></div>
            <div id="fivthSquare" class="fivth-square square"></div>
            <div id="sexSquare" class="sex-square square"></div>
            <div id="sevenSquare" class="seven-square square"></div>
            <div id="eightSquare" class="eight-square square"></div>
            <div id="nienSquare" class="nien-square square"></div>
        </div>
        <h1 id="declere" class="declere"></h1>
        <button id="restartBTN" class="restart-btn">restart</button>
        <h5 class="copyright">Developed by <a href="https://mostafaelsyad.github.io/portfolio/" target="_blank">Mostafa Elsyad</a></h5>
    </section>
    <script src="js/xo.js"></script>
</body>
</html>
